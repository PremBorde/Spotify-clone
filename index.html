<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    </link>
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <span><img class="invert" src="logo.svg" alt="Spotify logo">Spotify
                </div></span>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="Icon">
                    <h5>Your Library</h5>
                    
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>


                    </div>
                <div class="footer">


                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-1 p-1">
            <div class="header">
                <div class="nav">
                    <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <span>Popular Songs</span>
                <div class="cardContainer">
                   <div class="card rounded">
                        
                   </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Move playbar here, outside the container -->
    <div class="playbar">
        <div class="playbar-left">
            <img class="song-cover" src="music.svg" alt="">
            <div class="song-details">
                <div class="song-name">Select a song</div>
                <div class="artist-name">Artist</div>
            </div>
        </div>
        
        <div class="playbar-center">
            <div class="player-controls">
                <button class="control-button"><img width="16" src="shuffle.svg" alt=""></button>
                <button id="prev-next" class="control-button prev-next"><img width="24" src="prevsong.svg" alt=""></button>
                <button id="play-pause-button" class="play-pause-button"><img width="16" src="play.svg" alt=""></button>
                <button id="prev-next" class="control-button prev-next"><img width="24" src="nextsong.svg" alt=""></button>
                <button class="control-button"><img width="16" src="repeat.svg" alt=""></button>
            </div>
            <div class="playbar-slider">
                <span class="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                    <div class="progress-handle"></div>
                </div>
                <span class="time-total">0:00</span>
            </div>
        </div>

        <div class="playbar-right">
            <button class="control-button"><img width="16" src="lyrics.svg" alt=""></button>
            <button class="control-button"><img width="16" src="queue.svg" alt=""></button>
            <button class="control-button"><img width="16" src="device.svg" alt=""></button>
            <div class="volume-container">
                <button class="control-button volume-btn"><img width="20" src="volume.svg" alt=""></button>
                <div class="volume-slider">
                    <div class="progress"></div>
                    <div class="progress-handle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
